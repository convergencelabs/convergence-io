<!DOCTYPE html>
<html lang="en">
<head>
  <title>Convergence{% if page.title %}: {{page.title}}{% endif %}</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

  {% include meta-data.html%}

  <link rel="icon" type="image/ico" href="/assets/img/favicon/favicon.ico" sizes="48x48">
  <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="/assets/img/favicon/favicon-16x16.png" sizes="16x16">

  {% asset vendor.css %}
  {% asset convergence.css %}

  <link href='//fonts.googleapis.com/css?family=Raleway:400,700,800&amp;subsetting=all' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,400,800,700,300' rel='stylesheet' type='text/css'>
  <link href="//fonts.googleapis.com/css?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">

  <script src="/assets/js/vendor/jquery/jquery.min.js"></script>
  <script src="/assets/js/vendor/modernizr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
  <script src='https://www.google.com/recaptcha/api.js' defer></script>

  <script src="https://www.google-analytics.com/analytics.js" defer></script>

  {% if page.custom_js_async %}
    {% for js_src in page.custom_js_async %}
  <script src="{{ js_src }}" async></script>
    {% endfor %}
  {% endif %}

</head>
<body data-spy="scroll" data-target=".navigation" id="app">
